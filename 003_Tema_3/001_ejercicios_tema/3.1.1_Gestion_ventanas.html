<!DOCTYPE html>
<html lang="es">


<head>
    <meta charset="UTF-8">

    <title>Gestión de Ventanas</title>
</head>



<body>


    <p id="p1"></p>
    <p id="reloj"></p>
    <p id="cronometro"></p>
    <script>
        /*
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        -Reperesenta la ventana abierta de un navegador
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        -Si la ventanan tiene etiquetas tipo Iframa el navegador crea 
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        un objeto ventana para el html actual y otra por cada iframe 
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        -Todos los objetos,funciones,variables... son miembros del 
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        objeto window.Las funciones son sus métodos , 
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        las variables globales y elDOM son sus propiedades.
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        -No todos los metodos funcionan para todos los navegadores: se
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        debe comprobar la compatibilidad
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        */

        //Propiedades Básicas de window.

        //nombre de la ventana.
        window.name = "miVentana";
        let texto = "";
        texto += "<br/> El nombre de la ventana es :" + window.name;
        //Tamaño de la ventana  con Toolbar y scroolBar.
        texto += "<br/>El ancho externo es de :" + window.outerWidth;
        texto += "<br/>El alto externo es de :" + window.outerHeight;
        //Tamaño de la ventana sin Toolbar ni ScrrolBar.
        texto += "<br/>El ancho interior es de :" + window.innerWidth;
        texto += "<br/>el alto interior es de :" + window.innerHeight;
        //Donde se encuntra la barra de scroll su posicion.
        texto += "<br/>La barra horizonatal esta en " + window.scrollX;
        texto += "<br/>La barra vertical está en " + window.scrollY;
        texto += "<br/>La barra horizontal está en " + window.pageXOffset;
        texto += "<br/>a barra vertical esta en " + window.pageYoffset;
        //Distacia de la esquina izquierda superior de la ventana al borde de la ventana
        texto += "<br/>Distancia a la esquina en X" + window.screenX;
        texto += "<br/>Distancia a la esquina en Y" + window.screenY;
        document.getElementById("p1").innerHTML = texto;


        /*************************************************************************/
        var miVentana;
        var respuesta;
        var nombre;
        var reloj;
        var cont;

        function crearVentana() {
            miVentana = window.open("", "", "width=300,height=200");
            miVentana.document.write("<h1>Ventanta Nueva</h1>");
            miVentana.document.write("<h2>Mi Ventana</h2>");

        }

        function cerrarVentana() {

            miVentana.close();
        }

        function aumentarVentana() {
            miVentana.resizeBy(20, 20);

        }

        function cambiarTamañoVentana() {
            miVentana.resizeTo(width = 600, height = 200)
        }

        function ponerFoco() {

            miVentana.focus();
        }

        function moverVentana() {

            miVentana.moveTo(500, 500);
            miVentana.focus();
        }

        function imprimirVentana() {

            //window.print();
            miVentana.print();
        }

        function preguntar() {
            nombre = window.prompt("¿Como te llamas?", "introduce tu nombre");
            window.alert("hola " + nombre);
            respuesta = confirm("Te gusta esta Ventana " + nombre + "?");
            window.alert((respuesta) ? "Me alegro " + nombre : "Que pena " + nombre);
        }

        function abrirReloj() {
            cont = 0;
            reloj = window.setTimeout(mostrarReloj, 1000)
            cronometro = window.setInterval(mostrarCronometro, 1000);
        }

        function mostrarReloj() {
            var fecha = new Date();
            window.document.getElementById("reloj").innerHTML = fecha.getHours() + ":" + ((fecha.getMinutes() < 10) ? "0" + fecha.getMinutes() : fecha.getMinutes()) + ":" + fecha.getSeconds();
        }

        function mostrarCronometro() {
            cont++;
            window.document.getElementById("cronometro").innerHTML = cont;

        }

        function pararReloj() {
            window.clearTimeout(reloj);
            window.clearTimeout(cronometro);
        }
    </script>
    <button onclick="crearVentana()">Crear Ventana</button>
    <button onclick="aumentarVentana()">Aumentar Ventana</button>
    <button onclick="cambiarTamañoVentana()">Cambiar tamaño</button>
    <button onclick="ponerFoco()">Poner foco</buttton>
    <button onclick="moverVentana()">Mover</button>
    <button onclick="preguntar()">Preguntar</button>
    <button onclick="imprimirVentana()">Imprimir</button>
    <button onclick="cerrarVentana()">Cerrar Ventana</button>
    <button onclick="abrirReloj()">Reloj</button>
    <button onclick="pararReloj()">Parar Reloj</button>

</body>

</html>
