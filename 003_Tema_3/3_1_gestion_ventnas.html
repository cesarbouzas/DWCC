<!DOCTYPE hmtl>
<html lang="ES">

<head>
    <title>ejemplo ventanas</title>
    <h1> manejo de ventanas</h1>
</head>

<body>
    <script>
        function crearVentana(dir, nombre, ancho, alto) {
            let contenido = "";
            let opciones = += 'toolbar="0" ,location = "0".directories = "0",status = "0",';
            opciones += `width=${ancho},heiht=${alto}`;
            opciones += 'menubar=0,scrollbars=0,resizable=0,copyhistory=0,'; //crear nueva ventana 
            let nueva = window.open(dir, nombre, opciones);
            contenido = " <
                !doctype html >
                <
                html lang = "es" >

                <
                head >
                <
                title > objeto ventana < /title> <
                /head> <
                body >
                <
                p > Me han creado en $(nueva.opener) < /p> <
                form >
                <
                input type = "button"
            value = "cerrar"
            onClick = "window.close()" >
                <
                /form> <
                /body>

            <
            /html> ";
            nueva.document.write(contenido);

        }
    </script>



    <input type="button" value="abre ventana" id="creaVentana" onclick=crearVentana( "", "google", "350", "550")>
    <input type="button" value="cierra ventana" id="cierraVentana">
</body>

</html>
