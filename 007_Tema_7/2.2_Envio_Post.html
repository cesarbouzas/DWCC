<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envio de datos mediante Post</title>

    <script type="text/javascript">
        let peticion;
        let nombre;


        function iniciar() {

            nombre = document.getElementById("nombre").value;
            console.log(nombre);
            peticion = new XMLHttpRequest();
            peticion.open("POST", "https://dawcbs.000webhostapp.com/procesar.php");
            peticion.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
            peticion.send("nombre=" + nombre);
            peticion.addEventListener("load", cargada);
        }

        function cargada() {
            let resultados = document.getElementById("resultados");
            resultados.innerText = peticion.responseText;
        }

        window.addEventListener("load", enviar, false);

        function enviar() {
            let boton = document.getElementById("btn");
            boton.addEventListener("click", iniciar);

        }
    </script>
    <style>
        #resultados {
            background: yellow;
        }
    </style>



</head>
<label>Nombre</label>
<input type="text" id="nombre" />
<input id="btn" type="button" value="enviar">
<p>A continuacion se Cargaran los datos de Ajax de una consexion Asincrona</p>
<p>
    Contenedor de resultados:
    <div id="resultados">


    </div>
</p>

</html>
