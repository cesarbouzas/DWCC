<!doctype html>
<html lang="es">

<head>
    <title>Obejeto Select</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <div class="row-1">
            <fieldset>
                <legend>¿En donde vive el que llega tarde a coruña?</legend>
                <form name="formulario" id="formulario">
                    <div class="mb-3 col-4">
                        <label for="provincias" class="form-label">Provincias</label>
                        <select class="form-select col-4" name="provincias" id="provincias">
                        <option value="CO">A Coruña</option>
                        <option value="LU">Lugo</option>
                        <option value="PO">Pontevedra</option>
                        <option value="OU">Ourense</option>
                      </select>
                    </div>
                    <button type="button" id="validar" class="btn btn-secondary  col-4" data-bs-toggle="button" aria-pressed="false" autocomplete="off">Comprobar</button>


                </form>
            </fieldset>

        </div>
        <div class="badge bg-primary text-wrap col-4 mt-2" id="prefijo">
            Resultado
        </div>

    </div>
    <script>
        let boton = document.getElementById("validar");
        boton.addEventListener("click", ImnprimirValoresElegidos);



        function ImnprimirValoresElegidos() {
            let valor = document.formulario.provincias.options[provincias.selectedIndex].value;
            switch (valor) {
                case "CO":
                    valor = "Efectivamente es donde vive el cabrón de Bailon que siempre llega tarde al padel. "
                    break;
                case "PO":
                    valor = "En pontevedra vive Sopelana con los Koguchi pero la respuesta no es correcta,puto Vigo. "
                    break;
                case "LU":
                    valor = "Sin ser coreccto ,en Lugo se debe tener mucho cuidado con los setos y con explicar como te caíste en la excavación de un edificio, te puede volver a pasar ";
                    break;
                case "OU":
                    valor = "El túnel mas largo de la línea 8638 m al pecho...superarlo "
                    break;

            }
            document.getElementById("prefijo").innerHTML = valor;
            //document.getElementById("texto ").innerHTML = document.formulario.provincias.options[provincias.selectedIndex].text;
        }
    </script>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js " integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js " integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF " crossorigin="anonymous "></script>
</body>

</html>
