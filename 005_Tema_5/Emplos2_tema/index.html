<!doctype html>
<html lang="es">

<head>
    <title>Uso de Value </title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script type="text/javascript">
        function convertirEnMayusculas() {
            document.getElementById("nombre").value = document.getElementById("nombre").value.toUpperCase();

        }
    </script>
</head>

<body>
    <form action="" class="col-auto" name="formulario" id="formulario" method="post">

        <label class="col-auto">Nombre</label>
        <input type="text" id="nombre" name="nombre" class="col-auto mb-2" onblur="convertirEnMayusculas()">
        <br>
        <label class="col-auto">Apellidos</label>
        <input type="text" id="apellido1" name="apellido1" class="col-3">
        <input type="text" id="apellido2" name="apellido2" class="col-3">
        <br>
        <br>
        <button type="submit" class="btn btn-secondary">Submit</button>

    </form>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>

</html>
