<body>
    <!--Obejto input de tipo checkbox -->
    <label for="cantidad">Â¿Te gusta el verano ?:</label>
    <input type="checkbox" name="verano" id="verano" value="me gusta">
    <br><br>
    <button value="marcar" id="marcar">Marcar</button>
    <button value="desmarcar" id="desmarcar" onclick=desmarcar()>Desmarcar</button>
    <script type="text/javascript">
        let marcarVerano = document.getElementById("marcar");
        marcarVerano.addEventListener("click", marcar);

        function marcar() {
            document.getElementById("verano").checked = true;
        }

        function desmarcar() {
            document.getElementById("verano").checked = false
        }
    </script>
